<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Stream</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a4d);
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        header img {
            width: 15vw; /* Adjusted for responsiveness */
            max-width: 80px;
            min-width: 40px;
            height: auto;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }
        h1 {
            font-size: 2.2rem; /* Adjusted for responsiveness */
            margin: 0;
            letter-spacing: 0.8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #viewerCount {
            font-size: 1.2rem;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #e0f7fa;
        }
        #viewerCount::before {
            /* Removed the content property to remove the icon/text */
            font-size: 1.5rem;
            color: #ffca28;
        }
        .video-container {
            position: relative;
            width: 95%;
            max-width: 1200px;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
        }
        iframe {
            display: block;
            width: 100%;
            height: 55vh; /* Adjusted height for responsiveness */
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            background-color: rgba(30, 30, 30, 0.6);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            opacity: 0.8;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }
        .fullscreen-btn:hover {
            opacity: 1;
            background-color: rgba(50, 50, 50, 0.8);
        }
        .social-share {
            margin-top: 30px;
            display: flex;
            gap: 15px; /* Adjusted gap for responsiveness */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px; /* Adjusted padding */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem; /* Adjusted font size */
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .social-button:hover {
            transform: scale(1.05);
        }
        .facebook { background-color: #1877f2; }
        .twitter { background-color: #1da1f2; }
        .whatsapp { background-color: #25d366; }
        .share-icon {
            margin-right: 5px;
            font-size: 1.1rem;
        }
        .sponsor-banner {
            margin-top: 30px; /* Adjusted margin */
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjusted width for responsiveness */
            max-width: 900px;
            font-size: 1rem;
            color: #ccc;
        }
        .sponsor-banner a {
            color: #ffca28;
            text-decoration: none;
            font-weight: bold;
        }
        .sponsor-banner a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 992px) {
            h1 {
                font-size: 2rem;
            }
            iframe {
                height: 50vh;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                gap: 15px;
                margin-bottom: 25px;
            }
            header img {
                width: 20vw;
                max-width: 70px;
            }
            h1 {
                font-size: 1.8rem;
            }
            #viewerCount {
                font-size: 1.1rem;
                margin: 15px 0;
                gap: 5px;
            }
            #viewerCount::before {
                font-size: 1.3rem;
            }
            iframe {
                height: 40vh;
            }
            .fullscreen-btn {
                font-size: 0.9rem;
                padding: 8px 12px;
                bottom: 8px;
                right: 8px;
            }
            .social-share {
                gap: 10px;
            }
            .social-button {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
            .share-icon {
                font-size: 1rem;
                margin-right: 3px;
            }
            .sponsor-banner {
                font-size: 0.9rem;
                padding: 12px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.6rem;
            }
            iframe {
                height: 30vh;
            }
            header img {
                width: 25vw;
                max-width: 60px;
            }
            .social-share {
                flex-direction: column; /* Stack buttons on very small screens */
                align-items: stretch; /* Make buttons full width */
                gap: 8px;
            }
            .social-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/iplipl_mar23.jpg" alt="IPL Logo">
        <h1>IPL 2025 Live Streaming</h1>
    </header>

    <p id="viewerCount">Viewers: 0</p>

    <div class="video-container">
        <iframe id="videoFrame" src="https://userrr4591.ifrem.net/iframe/frame.php" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <section class="social-share">
        <button class="social-button facebook" onclick="share('facebook')"><span class="share-icon">f</span> Share on Facebook</button>
        <button class="social-button twitter" onclick="share('twitter')"><span class="share-icon">t</span> Share on Twitter</button>
        <button class="social-button whatsapp" onclick="share('whatsapp')"><span class="share-icon"></span>&#128171; Share on WhatsApp</button>
    </section>

    <div class="sponsor-banner">
        Sponsored by <a href="https://www.example-sponsor.com" target="_blank">Example Sponsor</a> - Supporting Live Cricket!
    </div>

    <script>
        function toggleFullscreen() {
            const frame = document.getElementById("videoFrame");
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.mozRequestFullScreen) {
                frame.mozRequestFullScreen();
            } else if (frame.webkitRequestFullscreen) {
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) {
                frame.msRequestFullscreen();
            }
        }

        const socket = io();
        socket.on("updateViewerCount", (count) => {
            document.getElementById("viewerCount").innerText = "Viewers: " + count;
        });

        function share(platform) {
            const currentUrl = window.location.href;
            let shareUrl = '';
            switch (platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(currentUrl)}&text=Watch%20IPL%202025%20Live!`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(`Watch IPL 2025 Live: ${currentUrl}`)}`;
                    break;
                default:
                    break;
            }
            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }
    </script>

</body>
</html>
