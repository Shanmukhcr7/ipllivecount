<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Stream</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a4d);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            width: 15vw;  /* Responsive width */
            max-width: 120px;
            min-width: 60px;
        }
        h1 {
            font-size: 1.8rem;
        }
        #viewerCount {
            font-size: 18px;
            margin: 10px;
        }
        iframe {
            width: 90%;
            height: 55vh;
            max-width: 900px;
            border: 3px solid #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .fullscreen-btn {
            margin-top: 15px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fcb900;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }
            .fullscreen-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/iplipl_mar23.jpg" alt="IPL Logo">
        <h1>IPL 2025 Live Streaming</h1>
    </header>

    <p id="viewerCount">Viewers: 0</p>
    
    <iframe id="videoFrame" src="https://webplayer-live.pages.dev?url=https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8" allowfullscreen></iframe>
    
    <br>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Watch Fullscreen â›¶</button>

    <script>
        function toggleFullscreen() {
            const frame = document.getElementById("videoFrame");
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.mozRequestFullScreen) { 
                frame.mozRequestFullScreen();
            } else if (frame.webkitRequestFullscreen) { 
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) { 
                frame.msRequestFullscreen();
            }
        }

        const socket = io();
        socket.on("updateViewerCount", (count) => {
            document.getElementById("viewerCount").innerText = "Viewers: " + count;
        });
    </script>

</body>
</html>
