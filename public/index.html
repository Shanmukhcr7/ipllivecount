<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0b0f19;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
            background-color: #1a1d29;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ipl-logo {
            width: 80px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-left: 10px;
        }

        iframe {
            width: 95%;
            height: 55vh;
            max-width: 900px;
            border: 3px solid #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 20px;
        }

        .viewer-count {
            font-size: 18px;
            margin-top: 10px;
            color: #ffcc00;
        }

        .fullscreen-btn {
            margin-top: 15px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: #ff5722;
        }

        .telegram-link {
            margin-top: 20px;
        }

        .telegram-link img {
            width: 80px;
            height: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            iframe {
                height: 50vh;
            }
            .fullscreen-btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img class="ipl-logo" src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/iplipl_mar23.jpg" alt="IPL Logo">
        <h1>IPL Live Stream</h1>
    </header>

    <p class="viewer-count">Live Viewers: <span id="viewerCount">0</span></p>

    <iframe id="videoFrame" src="https://crictos99.pages.dev/hindi2" allowfullscreen></iframe>
    
    <br>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen â›¶</button>
    
    <p class="telegram-link">
        <a href="https://t.me/ipl2025liveforfreee">
            <img src="https://1000marcas.net/wp-content/uploads/2021/06/Telegram-logo.png" alt="Telegram Logo">
        </a>
    </p>
    
    <p>Click the Telegram logo to watch IPL for free</p>

    <script>
        // Connect to WebSocket Server
        const socket = new WebSocket("ws://localhost:3000");

        socket.onmessage = function(event) {
            document.getElementById("viewerCount").innerText = event.data;
        };

        // Fullscreen Functionality
        function toggleFullscreen() {
            const frame = document.getElementById("videoFrame");
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.mozRequestFullScreen) { // Firefox
                frame.mozRequestFullScreen();
            } else if (frame.webkitRequestFullscreen) { // Chrome, Safari, Opera
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) { // IE/Edge
                frame.msRequestFullscreen();
            }
        }

        // Auto-fullscreen on mobile when clicking the iframe
        document.getElementById("videoFrame").addEventListener("click", function () {
            if (window.innerWidth <= 768) {
                toggleFullscreen();
            }
        });
    </script>

</body>
</html>
