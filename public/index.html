<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Stream</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Example sporty font */
            text-align: center;
            background: linear-gradient(135deg, #0d47a1, #b71c1c); /* Example team color gradient (blue/red) */
            color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite alternate; /* Subtle animated gradient */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        header {
            padding: 25px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 35px;
            border-radius: 12px; /* More rounded */
        }
        header img {
            width: 14vw;
            max-width: 90px;
            min-width: 50px;
            height: auto;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); } /* Slightly more pronounced */
        }
        h1 {
            font-size: 2.6rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            color: #ffc107; /* IPL yellow color */
        }
        #viewerCount {
            font-size: 1.3rem;
            margin: 25px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.1); /* Subtle background for readability */
            padding: 10px 15px;
            border-radius: 8px;
        }
        .video-container {
            position: relative;
            width: 95%;
            max-width: 1200px;
            margin-bottom: 35px;
            border-radius: 15px; /* More rounded video frame */
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5); /* More prominent shadow */
        }
        iframe {
            display: block;
            width: 100%;
            height: 65vh; /* Slightly larger video area */
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #ffc107; /* IPL yellow */
            color: #222; /* Dark text on yellow */
            border: none;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0.8;
            transition: opacity 0.3s ease, background-color 0.3s ease, transform 0.2s ease-in-out;
        }
        .fullscreen-btn:hover {
            opacity: 1;
            background-color: #f0b300;
            transform: scale(1.05);
        }
        .social-share {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .facebook { background-color: #1877f2; }
        .twitter { background-color: #1da1f2; }
        .whatsapp { background-color: #25d366; }
        .share-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .sponsor-banner {
            margin-top: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
            font-size: 1.1rem;
            color: #eee;
            text-align: center;
        }
        .sponsor-banner a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }
        .sponsor-banner a:hover {
            text-decoration: underline;
        }
    
        /* Responsive Design (Adjusted) */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.4rem;
            }
            iframe {
                height: 60vh;
            }
        }
    
        @media (max-width: 768px) {
            header {
                padding: 18px 25px;
                gap: 18px;
                margin-bottom: 30px;
            }
            header img {
                width: 18vw;
                max-width: 70px;
            }
            h1 {
                font-size: 2rem;
            }
            #viewerCount {
                font-size: 1.2rem;
                margin: 20px 0;
                gap: 8px;
                padding: 8px 12px;
            }
            iframe {
                height: 50vh;
            }
            .fullscreen-btn {
                font-size: 1rem;
                padding: 10px 16px;
                bottom: 10px;
                right: 10px;
            }
            .social-share {
                gap: 15px;
                margin-top: 35px;
            }
            .social-button {
                font-size: 0.9rem;
                padding: 8px 14px;
            }
            .share-icon {
                font-size: 1.1rem;
                margin-right: 5px;
            }
            .sponsor-banner {
                font-size: 1rem;
                padding: 18px;
                margin-top: 40px;
            }
        }
    
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            iframe {
                height: 40vh;
            }
            header img {
                width: 22vw;
                max-width: 60px;
            }
            .social-share {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                margin-top: 30px;
            }
            .social-button {
                width: 100%;
                font-size: 0.95rem;
                padding: 10px 16px;
            }
            .sponsor-banner {
                font-size: 0.95rem;
                padding: 15px;
                margin-top: 35px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/iplipl_mar23.jpg" alt="IPL Logo">
        <h1>IPL 2025 Live Streaming</h1>
    </header>

    <p id="viewerCount">Viewers: 0</p>

    <div class="video-container">
        <iframe id="videoFrame" src="https://userrr4591.ifrem.net/iframe/frame.php" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <section class="social-share">
        <button class="social-button facebook" onclick="share('facebook')"><span class="share-icon">f</span> Share on Facebook</button>
        <button class="social-button twitter" onclick="share('twitter')"><span class="share-icon">t</span> Share on Twitter</button>
        <button class="social-button whatsapp" onclick="share('whatsapp')"><span class="share-icon"></span>&#128171; Share on WhatsApp</button>
    </section>

    <div class="sponsor-banner">
        Sponsored by <a href="https://www.example-sponsor.com" target="_blank">Example Sponsor</a> - Supporting Live Cricket!
    </div>

    <script>
        function toggleFullscreen() {
            const frame = document.getElementById("videoFrame");
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.mozRequestFullScreen) {
                frame.mozRequestFullScreen();
            } else if (frame.webkitRequestFullscreen) {
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) {
                frame.msRequestFullscreen();
            }
        }

        const socket = io();
        socket.on("updateViewerCount", (count) => {
            document.getElementById("viewerCount").innerText = "Viewers: " + count;
        });

        function share(platform) {
            const currentUrl = window.location.href;
            let shareUrl = '';
            switch (platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(currentUrl)}&text=Watch%20IPL%202025%20Live!`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(`Watch IPL 2025 Live: ${currentUrl}`)}`;
                    break;
                default:
                    break;
            }
            if (shareUrl) {
                window.open(shareUrl, '_blank');
            }
        }
    </script>

</body>
</html>
